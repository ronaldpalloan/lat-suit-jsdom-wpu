<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Latihan SuitJawa</title>
	<link rel="stylesheet" href="latsuit.css">
</head>
<body>
<h1>Suwit Jawa v2.0</h1>

    <div class="container">
        <div class="area-komputer">
            <img src="img/gajah.png" class="img-komputer">
        </div>
        <div class="info"></div>
        <div class="area-player">
            <ul>
                <li>
                    <img src="img/gajah.png" class="gajah">
                </li>
                <li>
                    <img src="img/orang.png" class="orang">
                </li>
                <li>
                    <img src="img/semut.png" class="semut">
                </li>
            </ul>
        </div>

        <div class="skor">
        	<h2>Skor saat ini</h2>
        	<p>Menang: <span class="skorKamu">0</span></p>
        	<p>Kalah: <span class="skorKomputer">0</span></p>
        	<p>Imbang: <span class="skorImbang">0</span></p>
        </div>
    </div>

<script src="latsuit.js"></script>

</body>
</html>
